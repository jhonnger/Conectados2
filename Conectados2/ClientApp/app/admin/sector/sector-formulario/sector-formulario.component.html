<div>
    <div>
      <div>
            <mat-form-field class="full-width">
              <input matInput  placeholder="Nombre de entidad..." [(ngModel)]="sectorInicial.nombre">
            </mat-form-field>
          
            <mat-form-field class="full-width">
                <mat-select  placeholder="Tipo de entidad" [(ngModel)]="sectorInicial.tipoSector.idTipoSector">
                        <mat-option  *ngFor='let tipo of tiposSector'  [value]="tipo.idTipoSector">{{tipo.nombre}}</mat-option>
                </mat-select>
              </mat-form-field>
            <div class="sector-mapa">
                <agm-map  #mapNuevoCaso [zoom]="13" [latitude]="lat" [longitude]="lng" >
                    <agm-polygon [paths]="paths" [editable]="true">
                        </agm-polygon>
                  </agm-map>
            </div>
            <div id="map"></div>
      </div>
      <div class="text-center">
          <button mat-raised-button color="primary">
              <mat-icon aria-label="Nueva muni">&#xE873;</mat-icon> Nuevo
            </button>
            <button mat-raised-button color="primary">
                <mat-icon aria-label="Nueva muni">&#xE161;</mat-icon> Guardar
            </button>
            <button mat-raised-button color="primary">
                <mat-icon aria-label="Nueva muni">&#xE254;</mat-icon> Modificar
            </button>
            <button mat-raised-button color="primary">
                <mat-icon aria-label="Nueva muni">&#xE92B;</mat-icon> Eliminar
            </button>
            
            <button mat-raised-button color="primary">
                <mat-icon aria-label="Nueva muni">&#xE5C9;</mat-icon> Cancelar
            </button>
            <button mat-raised-button color="primary">
                <mat-icon aria-label="Nueva muni">&#xE417;</mat-icon> Visualizar
            </button>
            <button mat-raised-button color="primary">
                <mat-icon aria-label="Nueva muni">&#xE8AD;</mat-icon> Imprimir
            </button>
      </div>
    </div>
  </div>
