<div>
    <div>
      <div>
            <mat-form-field class="full-width">
              <input matInput [disabled] = "!controls" placeholder="Nombre de entidad..." [(ngModel)]="municipalidad.nombre">
            </mat-form-field>
          
            <mat-form-field class="full-width">
                <mat-select  [disabled] = "!controls" placeholder="Tipo de entidad" [(ngModel)]="municipalidad.idTipoComiMuni">
                        <mat-option  *ngFor='let tipo of tiposMuni'  [value]="tipo.idTipoMuni">{{tipo.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>
          <div class="inline">
              <div class="input-search-muni full-width">
                  <mat-form-field class="full-width">
                      <input matInput [disabled] = "!controls"  [readonly]="true"  placeholder="Buscar jurisdiccion..." [(ngModel)]="jurisdiccion.nombre">
                  </mat-form-field>
              </div>
              <div>
                  <button [disabled] = "!controls"  mat-mini-fab color="primary" (click)="abrirModalBuscarJurisdiccion()">
                      <mat-icon aria-label="Search icon">&#xE8B6;</mat-icon>
                  </button>
              </div>
              <div>
                  <button [disabled] = "!controls"  mat-mini-fab color="primary" (click)="abrirModalFormularioJurisdicion()">
                      <mat-icon aria-label="Search icon">&#xE145;</mat-icon>
                  </button>
                </div>
          </div>
          <div>
            <div class="muni">
                <agm-map [zoom]="zoom"
                         #mapaMuni
                         (mapReady)="mapReady($event)" 
                         (idle)="idleFunction()"
                         [mapDraggable] = "editarUbicacion"
                         [latitude]="municipalidad.ubicacion.latitud" 
                         [longitude]="municipalidad.ubicacion.longitud" >

                         <button id="editPos" [disabled] = "!controls"  mat-raised-button color="primary" (click)="editarUbicacion = ! editarUbicacion">
                            Editar
                        </button>
                </agm-map>
                <div class="markerCenter"></div>
              </div>
          </div>
      </div>
      
    </div>
  </div>
