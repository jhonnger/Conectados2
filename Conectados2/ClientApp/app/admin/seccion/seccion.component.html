<div class="full-width inline">
    <div class="mitad-section">
        <div class="inline">
            <div class="input-search-muni">
                <mat-form-field class="full-width">
                    <input matInput [readonly]="true"  placeholder="Buscar jurisdiccion..." [(ngModel)]="jurisdiccion.nombre">
                </mat-form-field>
            </div>
            <div>
                <button mat-fab color="primary" (click)="abrirModalBuscarJurisdiccion()">
                    <mat-icon aria-label="Search icon">&#xE8B6;</mat-icon>
                </button>
            </div>
        </div>
        <div>
            <mat-table #table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="pos">
                    <mat-header-cell class="pos-col" *matHeaderCellDef> No. </mat-header-cell>
                    <mat-cell class="pos-col" *matCellDef="let pos = index"> {{pos + 1}} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <mat-header-cell class="nombre-col" *matHeaderCellDef> Nombre </mat-header-cell>
                    <mat-cell class="nombre-col" *matCellDef="let element"> {{element.nombre}} </mat-cell>
                </ng-container>

                <mat-header-row class="azul" *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;let pos = index;"
                         (click)="selecciona(row.idSector)"></mat-row>
            </mat-table>
        </div>
    </div>
    <div class="mitad-section">
        <!--<div class="sector-mapa">
            <agm-map  #mapNuevoCaso [zoom]="13" [latitude]="0" [longitude]="0" >

            </agm-map>
        </div>

        <div style="text-align: right">
            <button mat-raised-button color="primary" [disabled] = "!controls" (click)= "reiniciarDibujo()">
                Reiniciar
            </button>
        </div>
        <div id="map"></div>-->

            <mat-form-field class="full-width">
                <input matInput [disabled]="!controls"   placeholder="Nombre sector" [(ngModel)]="sectorActual.nombre">
            </mat-form-field>

        <div class="full-width" style="text-align: right">

            <mat-checkbox [disabled]="!controls" [(ngModel)]="mostrarSectores" (change)="cambioMostrar()">Mostrar todos los sectores</mat-checkbox>
        </div>
        <app-mapa #mapa></app-mapa>
        <div class="text-center">
            <button [disabled]="!buttons.nuevo" mat-raised-button color="primary" (click)="nuevo()">
                <mat-icon aria-label="Nueva muni">&#xE873;</mat-icon> Nuevo
            </button>
            <button [disabled]="!buttons.guardar" mat-raised-button color="primary" (click)="guardar()">
                <mat-icon aria-label="Nueva muni">&#xE161;</mat-icon> Guardar
            </button>
            <button [disabled]="!buttons.modificar" mat-raised-button color="primary" (click)="modificar()">
                <mat-icon aria-label="Nueva muni">&#xE254;</mat-icon> Modificar
            </button>
            <button [disabled]="!buttons.eliminar" mat-raised-button color="primary">
                <mat-icon aria-label="Nueva muni">&#xE92B;</mat-icon> Eliminar
            </button>

            <button [disabled]="!buttons.cancelar" mat-raised-button color="primary" (click)="cancelar()">
                <mat-icon aria-label="Nueva muni">&#xE5C9;</mat-icon> Cancelar
            </button>
            <button [disabled]="!buttons.ver" mat-raised-button color="primary">
                <mat-icon aria-label="Nueva muni">&#xE417;</mat-icon> Visualizar
            </button>
            <button [disabled]="!buttons.imprimir" mat-raised-button color="primary">
                <mat-icon aria-label="Nueva muni">&#xE8AD;</mat-icon> Imprimir
            </button>
        </div>
    </div>
</div>
